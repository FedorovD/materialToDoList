<div class="card-container">
  <div class="control-wrapper">
  <md-slide-toggle color="primary" [(ngModel)]="completedToogle" name="completedToogle" (change)="onCompletedToogle($event)" switch="on">show completed</md-slide-toggle>
</div>
  <md-card *ngFor="let todo of todos | completed:completedToogle">
    <md-card-title ng [ngStyle]="todo.completed?{'text-decoration':'line-through'}:{'text-decoration':'none'}">{{todo.title}}</md-card-title>
    <md-card-subtitle>{{todo.created  | date:"d MMMM y"}}</md-card-subtitle> 
    <div class="button-wrapper">
      <button md-mini-fab color="inherit" title="completed" (click)="onComplete(todo.id)"><md-icon color="primary">{{todo.completed?"check":"close"}}</md-icon></button>
      <button md-mini-fab color="inherit" title="delete" (click)="onDelete(todo.id)"><md-icon color="primary">delete</md-icon></button>
    </div>
  </md-card>
</div>
